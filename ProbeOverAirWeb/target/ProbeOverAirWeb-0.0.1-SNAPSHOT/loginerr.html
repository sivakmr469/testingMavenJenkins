<!DOCTYPE html>
<html lang="en" >
<head>
	<title>Probe Over The Air:Log In</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/component.css">  
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body> 
<div class="col-md-12 text-center header-heading">
  <h1>Sign In</h1>
</div> 

<div class="container">
<div class="col-md-3"></div>     
<div class="col-md-6">   
		<form class="well form-horizontal" action="login" method="post" name="login">			
			<div class="form-group" >
			  <label class="col-md-2 control-label"></label>  
				<div class="col-md-8 inputGroupContainer">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon  glyphicon-user"></i></span>
					<input type="text" name="username" required placeholder="Admin" class="form-control" >
				</div>
			  </div>
			</div>
			
			<div class="form-group" >
			  <label class="col-md-2 control-label"></label>  
				<div class="col-md-8 inputGroupContainer">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon  glyphicon-lock"></i></span>
			  <input type="password" name="userpassword" required placeholder="Password" class="form-control" >
				</div>
			  </div>
			</div>
			
			<label class="col-md-2 control-label"></label>  <button type="submit" class="btn btn-success" style="padding:10px 80px;" >Log In</button>&nbsp;	 <label class="col-md-2 control-label"></label>
				<div colour="red">Username or password is incorrect</div>
		</form>
	</div>  
	<div class="col-md-3"></div>
			  
</div>	
	
    <footer class="footer" style="position:absolute;">
      <div class="container">
        <p class="text-muted">Copyright<sup style="font-size:12px;">&copy;</sup> | Accenture India</p>
      </div>
    </footer>

</body>
</html>
